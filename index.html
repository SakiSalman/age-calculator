<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Dom Class 2</title>
  </head>
  <body>
<div class="card mx-auto w-50  shadow my-5">
     <div class="card">
          <div class="card-header text-center  py-3">
               <h2 class="text-primary">Age Calculator</h2>
          </div>
          <div class="card-body py-5">
               <div class="form-group mb-3">
                 <input id="name" type="text" name="" class="form-control" placeholder="Enter Your Name" aria-describedby="helpId">
               </div>
               <div class="form-group mb-4">
                 <input id="year" type="text" name="" class="form-control" placeholder="Enter Your Birth Year" aria-describedby="helpId">
               </div>
               <div class="form-group mb-1">
                    <input id="check_btn" type="button" value="Check" class="btn btn-primary w-100">
                  </div>


          </div>
          <div class="card-footer text-muted">
               <p id="result"></p>
          </div>
     </div>
    
</div>










    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

     <script src="./function.js"></script>
     <script src="./app.js"></script>
   
  </body>
</html>
